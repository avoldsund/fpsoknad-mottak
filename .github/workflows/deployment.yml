on:
  deployment:
  
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
   
jobs:
  deploy:
     runs-on: ubuntu-latest 
     steps:
     - uses: actions/download-artifact@v1
       with:
         name: .github/ISSUE_TEMPLATE.md
         path: .github/ISSUE_TEMPLATE.md
         
     - uses: JasonEtco/create-an-issue@master    
     - name: Deploy
       run: |
         URL=$(echo "${{ github.event.deployment.url }}")
         echo "url er ${URL}"
         ENV=$(echo "${{ github.event.deployment.environment }}")
         echo "nv  er ${ENV}"
         OENV=$(echo "${{ github.event.deployment.original_environment }}")
         echo "oenv er ${OENV}"
 
