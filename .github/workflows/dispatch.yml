name: Slash command dispatch
on:
  issue_comment:
    types: [created, edited]
jobs:
  dispatcher:
    runs-on: ubuntu-latest
    steps:      
      - name: Slash command dispatch
        uses: peter-evans/slash-command-dispatch@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commands: ping, deploy
          permission: none
          issue-type: issue          