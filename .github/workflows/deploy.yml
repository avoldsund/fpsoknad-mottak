name: Deployment pipeline q1

on:
  push:
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IMAGE_BASE: docker.pkg.github.com/${{ github.repository }}/fpsoknad-mottak
  
jobs:
  kompiler:
    runs-on: ubuntu-latest
    steps:
    
      - name: Sjekk ut kode
        uses: actions/checkout@v1
        
      - uses: JasonEtco/create-an-issue@master   
 
      - name: Hent Maven cache
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
  
      - name: Sett opp Java 11      
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
    
      - name: Kompiler
        run: |
          echo "::set-env name=IMAGE::$IMAGE_BASE:$(git log -1 --pretty='%ad' --date=format:'%Y%m%d%H%M%S')-$(echo $GITHUB_SHA | cut -c1-7)" 
          tag=$(git log -1 --pretty='%ad' --date=format:'%Y%m%d%H%M%S')-$(echo $GITHUB_SHA | cut -c1-7)
          echo "::set-env name=TAG::$tag"
          mvn clean install --batch-mode --quiet
          
      - uses: actions/upload-artifact@v1
        with:
          name: naiserator1-${TAG}
          path: naiserator1.yaml    
   
      - name: Bygg og push docker image  
        run: |
          echo "Bygger og pusher image ${IMAGE}"
          docker build --tag ${IMAGE} .
          echo "Tag er ${TAG}"
          docker tag ${IMAGE} ${IMAGE_BASE}:latest
          echo  ${GITHUB_TOKEN} | docker login docker.pkg.github.com -u ${GITHUB_REPOSITORY} --password-stdin
          docker push ${IMAGE} 
          docker push ${IMAGE_BASE}:latest    
    
      - name: Deploy til dev-fss q1
        uses: nais/deploy/actions/deploy@v1
        env:
          APIKEY: ${{ secrets.NAIS_DEPLOY_APIKEY }}
          CLUSTER: dev-fss
          RESOURCE: naiserator1.yaml
          PRINT_PAYLOAD: true
          VARS: dev.json     
