name: fpsoknad-oppslag
image: repo.adeo.no:5443/fpsoknad-oppslag
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api/actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: virksomhet:foreldrepengesak_v1
      resourceType: webserviceendpoint
    - alias: Aktoer_V2
      resourceType: webserviceendpoint
    - alias: virksomhet:Inntekt_v3
      resourceType: webserviceendpoint
    - alias: virksomhet:infotrygdsak_v1
      resourceType: webserviceendpoint
    - alias: virksomhet:Person_v3
      resourceType: webserviceendpoint
    - alias: virksomhet:Ytelseskontrakt_v3
      resourceType: webserviceendpoint
    - alias: virksomhet:Arbeidsforhold_v3
      resourceType: webserviceendpoint
    - alias: virksomhet:Medlemskap_v2
      resourceType: webserviceendpoint
    - alias : securityTokenService
      resourceType: baseurl
    - alias : fpselvbetjening
      resourceType: credential
  exposed:
    - alias: fpsoknad-oppslag-api
      resourceType: restservice
      path: /api

