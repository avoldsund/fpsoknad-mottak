name: fpsoknad-mottak
team: teamforeldrepenger
vault.enabled : true
secrets: true
image: repo.adeo.no:5443/fpsoknad-mottak
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api/actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: srvfpsoknad-mottak
      resourceType: credential
      propertyMap:
        username: kafka_username
        password: kafka_password
    - alias: aad_b2c_clientid
      resourceType: credential
      propertyMap:
        username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
    - alias: aad_b2c_discovery
      resourceType: baseurl
      propertyMap:
         url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
    - alias: mqGateway02
      resourceType: queuemanager
      propertyMap:
          hostname: VARSEL_HOSTNAME
          port: VARSEL_PORT
          name: VARSEL_NAME
    - alias: VARSELPRODUKSJON.VARSLINGER
      resourceType: queue
      propertyMap:
          queueName: VARSEL_QUEUENAME
    - alias: fpsoknad_varsel_kanal
      resourceType: channel
      propertyMap:
          name: VARSEL_CHANNELNAME
    - alias : FPSOKNADMOTTAK_PROPERTIES
      resourceType: applicationProperties
  exposed:
    - alias: fpsoknad-mottak-api
      resourceType: restservice
      path: /api
