name: foreldrepenger-selvbetjening-oppslag
image: docker.adeo.no:5000/foreldrepenger-selvbetjening-oppslag
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: actuator/health
    readiness:
      initialDelay: 60
      path:  actuator/health
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: Aktoer_V2
      resourceType: webserviceendpoint
    - alias: virksomhet:Inntekt_v3
      resourceType: webserviceendpoint
    - alias: virksomhet:foreldrepengesak_v1
      resourceType: webserviceendpoint
    - alias: virksomhet:infotrygdsak_v1
      resourceType: webserviceendpoint
    - alias : securityTokenService
      resourceType: baseurl
    - alias : fpselvbetjening
      resourceType: credential
  exposed:

