name: p2-selvbetjening-mottak
image: docker.adeo.no:5000/p2-selvbetjening-mottak
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: actuator/health
    readiness:
      initialDelay: 60
      path:  actuator/health
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 1000m
      memory: 1536Mi
fasitResources:
  used:
    - alias: Aktoer_V2
      resourceType: webserviceendpoint
  exposed:

