name: fpsoknad-mottak
image: repo.adeo.no:5443/fpsoknad-mottak
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api//actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: mqGateway01
      resourceType: queuemanager
    - alias: dokmot_channel
      resourceType: channel
    - alias: brisdokmot
      resourceType: credential
         propertyMap:
            username : DOKMOT_USERNAME
            password : DOKMOT_PASSWORD
    - alias : dokmot_motta_forsendelse_ditt_nav
      resourceType: queue
  exposed:
    - alias: fpsoknad-mottak-api
      resourceType: restservice
      path: /api
