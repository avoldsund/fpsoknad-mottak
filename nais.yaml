name: p2-selvbetjening-mottak
image: docker.adeo.no:5000/p2-selvbetjening-mottak
replicas:
    min: 1
    max: 1 
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /application/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: rest/internal/isAlive
    readiness:
      initialDelay: 60
      path: rest/internal/isAlive
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 1000m
      memory: 1536Mi
fasitResources:
  used:
  exposed:
    
