name: fpsoknad-mottak
image: repo.adeo.no:5443/fpsoknad-mottak
replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api//actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: mqGateway01
      resourceType: queuemanager
      propertyMap: 
          hostname: DOKMOT.HOSTNAME
          port: DOKMOT.PORT
          name: DOKMOT.NAME
    - alias: dokmot_channel
      resourceType: channel
    - alias: brisdokmot
      resourceType: credential
      propertyMap: 
          username: DOKMOT.USERNAME
          password: DOKMOT.PASSWORD
    - alias : dokmot_motta_forsendelse_ditt_nav
      resourceType: queue
      propertyMap: 
          queueName: DOKMOT.QUEUENAME
          queueManager: DOKMOT.QUEUEMANAGER
  exposed:
    - alias: fpsoknad-mottak-api
      resourceType: restservice
      path: /api
