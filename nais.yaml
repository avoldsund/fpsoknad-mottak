name: fpsoknad-mottak
image: repo.adeo.no:5443/fpsoknad-mottak
replicas:
    min: 2
    max: 2
    cpuThresholdPercentage: 50
prometheus:
    enabled: true
    path: /api//actuator/prometheus
port: 8080
healthcheck:
    liveness:
      initialDelay: 60
      path: api/actuator/info
    readiness:
      initialDelay: 60
      path:  api/actuator/info
resources:
    limits:
      cpu: 1500m
      memory: 3072Mi
    requests:
      cpu: 250m
      memory: 1536Mi
fasitResources:
  used:
    - alias: aad_b2c_clientid
      resourceType: credential
      propertyMap:
        username: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_ACCEPTEDAUDIENCE
    - alias: aad_b2c_discovery
      resourceType: baseurl
      propertyMap:
         url: NO_NAV_SECURITY_OIDC_ISSUER_SELVBETJENING_DISCOVERYURL
    - alias: mqGateway01
      resourceType: queuemanager
      propertyMap:
          hostname: DOKMOT_HOSTNAME
          port: DOKMOT_PORT
          name: DOKMOT_NAME
    - alias: dokmot_channel
      resourceType: channel
      propertyMap:
          name: DOKMOT_CHANNELNAME
    - alias: brisdokmot
      resourceType: credential
      propertyMap:
          username: DOKMOT_USERNAME
          password: DOKMOT_PASSWORD
    - alias : dokmot_motta_forsendelse_ditt_nav
      resourceType: queue
      propertyMap:
          queueName: DOKMOT_QUEUENAME
          queueManager: DOKMOT_QUEUEMANAGER
    - alias : FPSOKNADMOTTAK_PROPERTIES
      resourceType: applicationProperties
#    - alias: fp.motta_dokumentforsendelse
#      resourceType: restservice
#      propertyMap:
#          url: FP_FORDELURL
  exposed:
    - alias: fpsoknad-mottak-api
      resourceType: restservice
      path: /api
